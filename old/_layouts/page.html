---
layout: default
---

<article {% if page.feature-img %}class="feature-image"{% elsif page.feature-gradient %}class="feature-gradient"{% endif %}>
  {% if page.feature-img %}
  <header id="main" style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
  {% elsif page.feature-gradient %}
  <header class="gradient-{{ page.feature-gradient }}">
  {% endif %}
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
        {{ page.title }}
    </h1>
    
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
      
  </header>
  <section class="post-content">{{ content }}</section>
    
    
  <!-- Tag list for portfolio -->
  {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
  {% include tags_list.html tags=tag_list %}
    
</article>
